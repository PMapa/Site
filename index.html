<html lang="en">

<head>

    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Itamara Motel</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>
    <header>
        <img src="imagens/logo.PNG"
    </header>

    <section id="apresentacao">

    </section>

    <section id="secaoQuartos">
        <h1>Conheça nossos quartos</h1>

        <h3>Suíte Supra</h3>
        <div class="carousel">
            <div class="slides">
              <div class="slide"><img src="imagens/Supra (1).jpg" alt="Imagem 1"></div>
              <div class="slide"><img src="imagens/Supra (2).jpg" alt="Imagem 2"></div>
              <div class="slide"><img src="imagens/Supra (3).jpg" alt="Imagem 3"></div>
            </div>
            <div class="controls">
              <button class="prev"><<</button>
              <button class="next">>></button>
            </div>
          </div>

    </section>

    <section id="formularioReserva">
        <h1>Formulário de reserva</h1>

        <form action="enviar-formulario.php" method="post">
            <label for="tipo-de-quarto">Qual tipo de quarto?</label>
            <select name="tipo-de-quarto">
                <option value="single">Standart</option>
                <option value="duplo">Premium</option>
                <option value="família">Supra</option>
                <option value="suite">Master</option>
            </select>

            <label for="data-da-reserva">Data da reserva</label>
            <input type="date" name="data-da-reserva">

            <label for="hora-de-entrada">Hora de entrada</label>
            <input type="time" name="hora-de-entrada">

            <label for="telefone">Número de telefone</label>
            <input type="tel" name="telefone" placeholder="(XX) XXXXX-XXXX">

            <label for="nome">Seu nome</label>
            <input type="text" name="nome">

            <input type="submit" value="Solicite sua reserva já!">
        </form>
    </section>

    <footer>
        <p>© Itamara Motel. Todos os direitos reservados.</p>
    </footer>

</body>
